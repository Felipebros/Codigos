<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Link do YouTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .output {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    a.link {
      font-weight: bold;
      word-break: break-word;
      color: #007bff;
      text-decoration: none;
    }
    a.link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Colar JSON ou ID para gerar link do YouTube</h2>
  <textarea id="jsonInput" placeholder="Cole o JSON ou apenas o ID aqui..."></textarea>

  <div class="output" id="output" style="display:none">
    <a id="youtubeLink" class="link" href="#" target="_blank"></a>
    <button id="copyButton">Copiar</button>
  </div>

  <script>
    const jsonInput = document.getElementById("jsonInput");
    const outputDiv = document.getElementById("output");
    const youtubeLink = document.getElementById("youtubeLink");
    const copyButton = document.getElementById("copyButton");

    jsonInput.addEventListener("input", () => {
      let docid = "";
      const input = jsonInput.value.trim();
      try {
        const data = JSON.parse(input);
        docid = data.docid;
        if (!docid) throw new Error();
      } catch {
        docid = input;
      }

      if (docid) {
        const link = `https://www.youtube.com/watch?v=${docid}`;
        youtubeLink.href = link;
        youtubeLink.textContent = link;
        outputDiv.style.display = "flex";
      } else {
        youtubeLink.href = "#";
        youtubeLink.textContent = "";
        outputDiv.style.display = "none";
      }
    });

    copyButton.addEventListener("click", () => {
      const link = youtubeLink.href;
      if (!link || link === "#") return;
      navigator.clipboard.writeText(link)
        .then(() => alert("Link copiado!"))
        .catch(err => alert("Erro ao copiar o link: " + err));
    });
  </script>
</body>
</html>
